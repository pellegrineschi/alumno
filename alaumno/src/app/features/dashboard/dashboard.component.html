<mat-drawer-container class="example-container" autosize>
  <!-- sidebar -->
  <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item href="">Inicio</a>
      <a mat-list-item href="">Cursos</a>
      <a mat-list-item href="">Alumnos</a>
      <a mat-list-item href="">Inscripciones</a>
    </mat-nav-list>
  </mat-drawer>
  <!-- sidebar -->

  <!-- main -->
  <div class="example-sidenav-content">
    <!-- toolbar -->
    <mat-toolbar>
      <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <!-- toolbar -->
     <main class="p-5">
       <app-courses></app-courses>
      <!-- <app-students></app-students> -->
     </main>

  </div>
  <!-- main -->

</mat-drawer-container>
